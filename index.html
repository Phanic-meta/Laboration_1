<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reaction Test</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="popover.css">
</head>
<body>

    <nav>
        <button popovertarget="container-settings" opovertargetaction="show" id="button-setting" style="--icon:url(icons/settings.svg);"><span>Setting</span></button>
        <button popovertarget="container-highscore" id="button-highscore" style="--icon:url(icons/trophy.svg);"><span>Highscore</span></button>
    </nav>

    <main>
        <div class="popover" popover id="container-settings">
            <button popovertarget="container-settings" popovertargetaction="hide"></button>
            <p>Hello World</p>
        </div>
        <div class="popover" popover id="container-highscore">
            <button popovertarget="container-highscore" popovertargetaction="hide"></button>
            <p>World Hello</p>
        </div>

        <div id="game-canvas">
            <button id="timer-start-button">Start Timer</button>
            <button id="timer-stop-button">Stop/Reset Timer</button>
            <button id="add-point-button">Add Points</button>
            <button id="reset-point-button">Reset Points</button>
            <p> Not active ...</p>

            <hr>
            <button id="add-score-btn">Highscore speichern</button>
            <h2> Highscores</h2>
            <ul id="highscore-list">
            </ul>
        </div>

        <div id="game-dashboard">
            <div id="game-scoreboard">
                <p> 999 points</p>
            </div>

            <div id="game-timer">
                <p> 12:23 sec</p>
            </div>
        </div>
    </main>
    <footer>
    </footer>



    <script src="dashboard.js"></script>
</body>
</html>
